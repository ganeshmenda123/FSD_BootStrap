<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootsrtap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<style type="text/css">
		.col{
			border: 1px solid black;
		}
		.row{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col bg-danger">span1</div>
			<div class="col bg-success">span2</div>
			<div class="col bg-primary">span3</div>
			<div class="col bg-danger">span4</div>
			<div class="col bg-success">span5</div>
			<div class="col bg-primary">span6</div>
			<div class="col bg-danger">span7</div>
			<div class="col bg-success">span8</div>
			<div class="col bg-primary">span9</div>
			<div class="col bg-danger">span10</div>
			<div class="col bg-success">span11</div>
			<div class="col bg-primary">span12</div>
		</div>
		<div class="row mt-1">
			<div class="col-md-4 bg-danger">span4</div>
			<div class="col-md-4 bg-success">span4</div>
			<div class="col-md-4 bg-primary">span4</div>
		</div>
		<div class="row mt-1">
			<div class="col-md-4 bg-danger">span4</div>
			<div class="col-md-8 bg-success">span8</div>
		</div>
		<div class="row mt-1">
			<div class="col-md-6 bg-danger">span6</div>
			<div class="col-md-6 bg-success">span6</div>
		</div>
		<div class="row mt-1">
			<div class="col-md-12 bg-danger">span12</div>
		</div>
	</div>
</body>
</html>
